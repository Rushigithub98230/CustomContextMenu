<div #contextMenu class="context-menu" [style.left.px]="x" [style.top.px]="y" [class.visible]="isVisible">
    <div *ngFor="let item of items">
        <div *ngIf="!item.separator" class="menu-item" [class.disabled]="item.disabled" (click)="onItemClick(item)">
            <i *ngIf="item.icon" [class]="item.icon"></i>
            <span>{{ item.label }}</span>
        </div>
        <div *ngIf="item.separator" class="separator"></div>
    </div>
</div>
